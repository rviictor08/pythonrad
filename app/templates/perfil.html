
{% extends 'base.html' %}

{% block content %}
<h2>Perfil</h2>

<form method="POST">
    <label for="nome">Nome Completo:</label>
    <input type="text" name="nome" id="nome" value="{{ profile.nome if profile else '' }}" required />

    <label for="contato">Contato (telefone):</label>
    <input type="text" name="contato" id="contato" value="{{ profile.contato if profile else '' }}" required />

    <button type="submit">Salvar Perfil</button>
</form>
{% endblock %}
